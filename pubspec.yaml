name: yourleague
description: "Tournament manager."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_core: ^4.2.0
  flutter_bloc: ^9.1.1
  firebase_auth: ^6.1.1
  sign_in_with_apple: ^7.0.1
  google_sign_in: ^6.2.2
  cloud_firestore: ^6.0.3
  purchases_flutter: ^9.8.0
  url_launcher: ^6.3.2

  # ⬇️ NEW: for scanning + generating QR codes
  mobile_scanner: ^5.1.1
  qr_flutter: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "lib/User/assets/logo.png"
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - lib/User/assets/
